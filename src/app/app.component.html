<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projName">Project Name: </label>
          <input 
            type="text"
            class="form-control"
            formControlName="projName"
            id="projName"
          >
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input 
            type="email"
            class="form-control"
            formControlName="email"
            id="email"
          >
        </div>
        <div class="form-group">
          <label for="status">Status: </label>
          <select 
            id="status" 
            class="form-control"
            formControlName="status"
          >
            <option *ngFor="let stat of projectStatus"  [value]="stat">{{stat}}</option>
          </select>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div *ngIf="submitted" class="row">
    <h3>Submissions:</h3>
    <p>Project Name: {{signupForm.value.projName}}</p>
    <p>Status: {{signupForm.value.status}}</p>
    <p>Email: {{signupForm.value.email}}</p>
  </div>
</div>
